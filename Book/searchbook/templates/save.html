<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>검색</title>
    <style>
        * {
            font-size: 16px;
            font-family: Consolas, sans-serif;
        }
        /* div.left_container {
            width : 50%;
            float: left;

            width : 50%;
            float: right;    
        }  */

    <link rel="stylesheet" href="https://stackpa    th.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="search_book">
        <form method="GET" action="{% url 'book:search' %}">
            <input type="text" id="txt" name="sbook" placeholder="책 검색">
            <input type="submit" value="입력">
            <input type="button" value="리셋" onclick="location.href='{% url 'book:delete_all_book' %}'">
            <input type="button" value="저장" onclick="location.href='{% url 'book:save' %}'">
            <!--<input type="button" value="불러오기" onclick="location.href='{% url 'book:call' %}'">-->
        </form>
    </div>
    <br>
    <div class="search_user">
        <form method="GET" action="{% url 'book:call' %}">
            <input type="text" id="user" name="user" placeholder="회원 검색">
            <input type="submit" value="입력">
            <input type="button" value="리셋" onclick="location.href='{% url 'book:delete_all_user' %}'">
            <!--<input type="button" value="불러오기" onclick="location.href='{% url 'book:call' %}'">-->
        </form>
    </div>

    <div class="left_container" > 
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">회차</th>
                    <th scope="col">모임종류</th>
                    <th scope="col">날짜</th>
                    <th scope="col">서명</th>
                    <th scope="col">작가</th>
                    <th scope="col">장르</th>
                </tr>
            </thead>
            <tbody>
                {% for i in DB %}               
                <tr>
                    <td>{{i.time}}</td>
                    <td>{{i.kind}}</td>
                    <td>{{i.date}}</td>
                    <td>{{i.title}}</td>
                    <td>{{i.author}}</td>
                    <td>{{i.genre}}</td>
                    
                    <!--<td><input method="GET" type="text" name="user_name" value="{{i.name}}"></td>-->              
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- <div class="right_container" >

            <thead>

                    <th scope="col">작가</th>
                </tr>
            </thead>
            <tbody>
                {% for j in author %}
                <tr>
                    <td>{{j}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div> -->

    </script>

    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

    </script>
    <script>
    function click() {
        var txt = $("#txt").val();
        alert(txt);
    }
    </script>
</body>

</html>
